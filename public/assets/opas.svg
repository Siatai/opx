import { motion } from "framer-motion";

export function OpasLogo({ className = "w-full h-full" }: { className?: string }) {
  const d =
    "M50,30 C35,30 35,10 20,10 C10,10 5,15 5,30 C5,45 10,50 20,50 C35,50 35,30 50,30 C65,30 65,50 80,50 C90,50 95,45 95,30 C95,15 90,10 80,10 C65,10 65,30 50,30 Z";

  const strokeColor = "#34ff8a";

  return (
    <div className={`${className} relative flex items-center justify-center`}>
      <svg
        viewBox="0 0 100 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        className="w-full h-full overflow-visible"
      >
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
          <linearGradient id="circuit-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stopColor={strokeColor} stopOpacity="0.4" />
            <stop offset="50%" stopColor={strokeColor} stopOpacity="1" />
            <stop offset="100%" stopColor={strokeColor} stopOpacity="0.4" />
          </linearGradient>
        </defs>

        <path
          d={d}
          stroke="#0a2a1a"
          strokeWidth="6"
          strokeLinecap="round"
          strokeLinejoin="round"
          fill="none"
        />

        <motion.path
          d={d}
          stroke="url(#circuit-gradient)"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          fill="none"
          filter="url(#glow)"
          initial={{ pathLength: 0, opacity: 0 }}
          animate={{ pathLength: 1, opacity: 1 }}
          transition={{ duration: 1.5, ease: "easeOut" }}
        />

        <path
          d={d}
          stroke={strokeColor}
          strokeWidth="0.5"
          strokeDasharray="1 3"
          strokeLinecap="round"
          fill="none"
          className="opacity-60"
        />

        <motion.path
          d={d}
          stroke="#ccffdd"
          strokeWidth="2.5"
          strokeDasharray="0 15 2 20"
          strokeLinecap="round"
          fill="none"
          filter="url(#glow)"
          animate={{ strokeDashoffset: -200 }}
          transition={{ duration: 8, repeat: Infinity, ease: "linear" }}
        />

        <circle cx="20" cy="10" r="1.5" fill={strokeColor} filter="url(#glow)" />
        <circle cx="80" cy="50" r="1.5" fill={strokeColor} filter="url(#glow)" />
        <circle cx="50" cy="30" r="1" fill="#fff" filter="url(#glow)" />
      </svg>
    </div>
  );
}
